<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>繡骨台・公仔收藏系列</title>

  <!-- Swiper 套件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1f2a24;
      font-family: 'Poppins', sans-serif;
      color: #eee9e0;
      overflow-x: hidden;
      position: relative;
    }
    header {
      text-align: center;
      padding: 60px 20px 20px;
    }
    header h1 {
      font-size: 2.6em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
      color: #c8b887;
    }
    .character-section {
      max-width: 1100px;
      margin: 60px auto;
      padding: 20px;
      background: #f5f1e5;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .character-swiper {
      flex: 1 1 45%;
    }
    .character-info {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #4a4038;
    }
    .character-info img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .character-info h2 {
      margin: 10px 0 5px;
      font-size: 2em;
    }
    .character-info h3 {
      margin: 0 0 20px;
      font-size: 1em;
      color: #7a6f67;
      font-style: italic;
    }
    .buy-section {
      text-align: center;
      margin-top: 20px;
    }
    .buy-section select, .buy-section button {
      padding: 8px 15px;
      font-size: 1em;
      margin: 5px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }
    .buy-section select {
      background-color: #f5f1e5;
      color: #4a4038;
      border: 1px solid #ccc;
    }
    .buy-section button {
      background-color: #6b7c5e;
      color: white;
      transition: background-color 0.3s;
    }
    .buy-section button:hover {
      background-color: #a79d70;
    }
    .buy-section button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #a49a91;
      padding: 40px 20px 20px;
    }
    .dust {
      position: fixed;
      top: -5px;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      opacity: 0.7;
      animation: dustMove linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes dustMove {
      0% { transform: translate(0, 0) scale(1); opacity: 0.7; }
      100% { transform: translate(40vw, 110vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>

<body>

<header>
  <h1>繡骨台・公仔收藏系列</h1>
  <p>舊夢未歇，戲魂未央</p>
</header>

<!-- 平蘋 -->
<section class="character-section">
  <div class="character-swiper">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="10.1.png" alt="佐左公仔1"></div>
        <div class="swiper-slide"><img src="sakuza-2.jpg" alt="佐左公仔2"></div>
        <div class="swiper-slide"><img src="sakuza-3.jpg" alt="佐左公仔3"></div>
      </div>
    </div>
  </div>
  <div class="character-info">
    <img src="0000.png" alt="佐左角色原圖">
    <h2>佐左｜Sakuza</h2>
    <h3>戰場之犬，命定的孤魂。</h3>
    <div class="buy-section" id="sakuza">
      <select id="sakuza-select">
        <option value="款式A">款式A</option>
        <option value="款式B">款式B</option>
        <option value="款式C">款式C</option>
      </select>
      <p>庫存：<span class="stock">5</span> 件</p>
      <button onclick="addToCart('sakuza')">加入購物車</button>
    </div>
  </div>
</section>

<!-- 之後平蘋、佑祐可以照這個格式複製貼上 -->

<footer>
  感謝你走進繡骨台 🎭
</footer>

<!-- Swiper -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
  const swipers = document.querySelectorAll('.swiper');
  swipers.forEach(function(swiperEl) {
    new Swiper(swiperEl, {
      loop: true,
      autoplay: { delay: 3000 },
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
    });
  });
</script>

<!-- 加入購物車功能 -->
<script>
function addToCart(id) {
  const section = document.getElementById(id);
  const stockSpan = section.querySelector('.stock');
  const select = document.getElementById(id + "-select");
  let stock = parseInt(stockSpan.textContent);

  if (stock > 0) {
    stock -= 1;
    stockSpan.textContent = stock;
    alert(`已將 [${select.value}] 加入購物車！`);
    if (stock === 0) {
      const button = section.querySelector('button');
      button.textContent = "已售完";
      button.disabled = true;
    }
  }
}
</script>

<!-- 微光塵埃粒子 -->
<script>
for (let i = 0; i < 50; i++) {
  let dust = document.createElement('div');
  dust.className = 'dust';
  dust.style.left = Math.random() * 100 + 'vw';
  dust.style.width = (4 + Math.random() * 2) + 'px';
  dust.style.height = (4 + Math.random() * 2) + 'px';
  dust.style.animationDuration = (25 + Math.random() * 25) + 's';
  dust.style.opacity = 0.4 + Math.random() * 0.3;
  document.body.appendChild(dust);
}
</script>

</body>
</html>
