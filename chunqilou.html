<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>春綺樓・公仔收藏系列</title>

  <!-- Swiper套件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdfaf7;
      font-family: 'Poppins', sans-serif;
      color: #5b4b47;
      overflow-x: hidden;
      position: relative;
    }
    header {
      text-align: center;
      padding: 60px 20px 20px;
    }
    header h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
      color: #a88c8a;
    }
    .character-section {
      max-width: 1100px;
      margin: 60px auto;
      padding: 20px;
      background: #fff9f7;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    }
    .character-wrapper {
      display: flex;
      flex-wrap: nowrap;
      align-items: stretch;
      gap: 20px;
    }
    .character-swiper, .character-illustration {
      flex: 1 1 50%;
      min-width: 0;
      aspect-ratio: 3/4;
      overflow: hidden;
      border-radius: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .swiper {
      width: 100%;
      height: 100%;
    }
    .swiper-slide img, .character-illustration img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }
    .character-text {
      text-align: center;
      margin: 20px 0 10px;
    }
    .character-text h2 {
      font-size: 2em;
      margin: 0;
    }
    .character-text h3 {
      font-size: 1em;
      color: #7a6f67;
      margin-top: 8px;
      font-style: italic;
    }
    .buy-section {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .buy-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .buy-left select, .buy-left p {
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 20px;
      border: 1px solid #ccc;
      background-color: #fff9f7;
      color: #4a4038;
    }
    .buy-right button {
      padding: 10px 25px;
      font-size: 1em;
      background-color: #b07b78;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .buy-right button:hover {
      background-color: #a88c8a;
    }
    .buy-right button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #c1a7a5;
      padding: 40px 20px 20px;
    }
    /* 粒子 */
    .dust {
      position: fixed;
      top: -5px;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      opacity: 0.7;
      animation: dustMove linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes dustMove {
      0% { transform: translate(0, 0) scale(1); opacity: 0.7; }
      100% { transform: translate(40vw, 110vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>

<body>

<header>
  <h1>春綺樓・公仔收藏系列</h1>
  <p>艷麗與禁忌交織的故事</p>
</header>

<section class="character-section">
  
  <div class="character-wrapper">
    <!-- 左：滑動公仔 -->
    <div class="character-swiper">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="1.1.png" alt="黎禮公仔1"></div>
          <div class="swiper-slide"><img src="2.1.png" alt="黎禮公仔2"></div>
          <div class="swiper-slide"><img src="3.1.png" alt="黎禮公仔3"></div>
        </div>
        <div class="swiper-pagination"></div> <!-- 必須有分頁點點 -->
      </div>
    </div>
    
    <!-- 右：角色原畫 -->
    <div class="character-illustration">
      <img src="lili-main.png" alt="黎禮角色原圖">
    </div>
  </div>

  <!-- 角色名字＋副標＋選單 -->
  <div class="character-text">
    <h2>黎禮｜Li Li</h2>
    <h3>冷月之下，靜守一場無聲的相遇。</h3>

    <div class="buy-section" id="lili">
      <div class="buy-left">
        <select id="lili-select">
          <option value="款式A">款式A</option>
          <option value="款式B">款式B</option>
          <option value="款式C">款式C</option>
        </select>
        <p>庫存：<span class="stock">5</span> 件</p>
      </div>
      <div class="buy-right">
        <button onclick="addToCart('lili')">加入購物車</button>
      </div>
    </div>

  </div>

</section>

<footer>
  感謝你走進春綺樓 🌸
</footer>

<!-- Swiper功能 -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
  document.querySelectorAll('.swiper').forEach(swiperEl => {
    new Swiper(swiperEl, {
      loop: true,
      autoplay: { delay: 3000 },
      pagination: {
        el: swiperEl.querySelector('.swiper-pagination'),
        clickable: true,
      }
    });
  });
</script>

<!-- 購物車功能 -->
<script>
function addToCart(id) {
  const section = document.getElementById(id);
  const stockSpan = section.querySelector('.stock');
  const select = document.getElementById(id + "-select");
  let stock = parseInt(stockSpan.textContent);

  if (stock > 0) {
    stock -= 1;
    stockSpan.textContent = stock;
    alert(`已將 [${select.value}] 加入購物車！`);
    if (stock === 0) {
      const button = section.querySelector('button');
      button.textContent = "已售完";
      button.disabled = true;
    }
  }
}
</script>

<!-- 微光塵埃 -->
<script>
for (let i = 0; i < 50; i++) {
  let dust = document.createElement('div');
  dust.className = 'dust';
  dust.style.left = Math.random() * 100 + 'vw';
  dust.style.width = (4 + Math.random() * 2) + 'px';
  dust.style.height = (4 + Math.random() * 2) + 'px';
  dust.style.animationDuration = (25 + Math.random() * 25) + 's';
  dust.style.opacity = 0.4 + Math.random() * 0.3;
  document.body.appendChild(dust);
}
</script>

</body>
</html>
