<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>太太PC</title>

  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdfaf7;
      font-family: 'Poppins', sans-serif;
      color: #5b4b47;
      overflow-x: hidden;
      position: relative;
    }
    header {
      text-align: center;
      padding: 60px 20px 20px;
    }
    header h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
      color: #a88c8a;
    }
    .character-section {
      max-width: 1100px;
      margin: 60px auto;
      padding: 20px;
    }
    .character-block {
      background: rgba(255,255,255,0.5);
      border: 1px solid #e0d7cf;
      border-radius: 20px;
      padding: 30px 20px;
      margin-bottom: 60px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .character-title {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      color: #5b4b47;
      font-weight: 600;
    }
    .top-wrapper {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .character-left, .character-right {
      flex: 1 1 45%;
      min-width: 200px;
      text-align: center;
    }
    .character-left img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      object-fit: cover;
    }
    .character-right p {
      font-size: 1.1em;
      padding: 10px;
      line-height: 1.8em;
    }
    .swiper {
      width: 100%;
      margin-bottom: 20px;
    }
    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .swiper-slide img {
      width: auto;
      max-width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .product-description {
      margin-bottom: 20px;
      font-size: 1em;
      line-height: 1.6em;
      text-align: center;
    }
    .buy-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .buy-section select {
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #b07b78;
      background: transparent;
      color: #5b4b47;
      font-size: 1em;
    }
    .buy-section button {
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      background: #b07b78;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .buy-section button:hover {
      background: #a88c8a;
    }
    .stock-info {
      font-size: 1em;
      color: #a88c8a;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #c1a7a5;
      padding: 40px 20px 20px;
    }
    .character-block {
  background: rgba(255,255,255,0.5);
  border: 1px solid #e0d7cf;
  border-radius: 20px;
  padding: 30px 20px;
  margin-bottom: 60px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  position: relative; /* 加這行！讓它有z-index屬性 */
  z-index: 10; /* ←比櫻花高出很多 */
}
    /* 櫻花CSS */
    .sakura {
  position: fixed;
  top: -10px;
  font-size: 20px;
  animation: fall linear infiFnite, sway ease-in-out infinite;
  opacity: 0.6;
  pointer-events: none;
  z-index: 1; /* ←改成小小的1！ */
}
@keyframes fall {
  0% { transform: translateY(-10px) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}
@keyframes sway {
  0%, 100% { transform: translateX(0px); }
  50% { transform: translateX(20px); }
}

    .back-to-home {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: #b07b78;
  color: white;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  text-decoration: none;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: background-color 0.3s, transform 0.3s;
  z-index: 10000;
}
.back-to-home:hover {
  background: #a88c8a;
  transform: scale(1.1);
}
</style>

  </style>
</head>

<!-- Swiper 滑動功能 -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
  document.querySelectorAll('.swiper').forEach(swiperEl => {
    new Swiper(swiperEl, {
      loop: true,
      autoplay: { delay: 3000 },
      pagination: {
        el: swiperEl.querySelector('.swiper-pagination'),
        clickable: true
      }
    });
  });
</script>

<!-- 櫻花飄落特效 -->
<script>
for (let i = 0; i < 30; i++) {
  let sakura = document.createElement('div');
  sakura.className = 'sakura';
  sakura.textContent = '🌸';
  sakura.style.left = Math.random() * 100 + 'vw';
  sakura.style.fontSize = (14 + Math.random() * 10) + 'px';
  sakura.style.animationDuration = (10 + Math.random() * 10) + 's, ' + (4 + Math.random() * 4) + 's';
  sakura.style.opacity = 0.4 + Math.random() * 0.6;
  document.body.appendChild(sakura);
}
</script>

</html>
