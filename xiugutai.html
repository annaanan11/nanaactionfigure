<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>繡骨台・公仔收藏系列</title>

  <!-- Swiper 套件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1f2a24; /* 深綠灰色 */
      font-family: 'Poppins', sans-serif;
      color: #eee9e0; /* 柔米色 */
      overflow-x: hidden;
      position: relative;
    }
    header {
      text-align: center;
      padding: 60px 20px 20px;
    }
    header h1 {
      font-size: 2.6em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
      color: #c8b887; /* 金棕色副標 */
    }
    .character-section {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
      background: #f5f1e5; /* 霧金色卡片 */
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      color: #4a4038; /* 卡片內字色較深 */
    }
    .character-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .character-header h2 {
      font-size: 2em;
      margin: 0;
    }
    .character-header h3 {
      font-size: 1em;
      color: #7a6f67;
      margin: 8px 0;
      font-style: italic;
    }
    .swiper {
      width: 100%;
      height: 320px;
      margin-bottom: 20px;
      border-radius: 15px;
      overflow: hidden;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .character-info {
      font-size: 1em;
      line-height: 1.8em;
      padding: 0 15px;
    }
    .quote {
      margin-top: 20px;
      font-style: italic;
      text-align: center;
      color: #7a6f67;
    }
    .buy-section {
      text-align: center;
      margin-top: 20px;
    }
    .buy-section button {
      padding: 8px 20px;
      font-size: 1em;
      background-color: #6b7c5e; /* 深金綠按鈕 */
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .buy-section button:hover {
      background-color: #a79d70; /* 暗金hover */
    }
    .buy-section button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #a49a91;
      padding: 40px 20px 20px;
    }

    /* 微光塵埃粒子 */
    .dust {
      position: fixed;
      top: -5px;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      opacity: 0.7;
      animation: dustMove linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes dustMove {
      0% { transform: translate(0, 0) scale(1); opacity: 0.7; }
      100% { transform: translate(30vw, 110vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>

<body>

<header>
  <h1>繡骨台・公仔收藏系列</h1>
  <p>舊夢未歇，戲魂未央</p>
